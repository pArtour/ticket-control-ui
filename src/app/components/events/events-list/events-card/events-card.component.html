<mat-card layout-fill class="card" class="mat-elevation-z4">
	<mat-card-title>{{event?.name}}</mat-card-title>
	<mat-card-subtitle>{{event?.type}}</mat-card-subtitle>
	<mat-card-content>
		<p>Date: {{event?.date | date}}</p>
		<p>Location: {{event?.location}}</p>
		<div class="tickets-wrapper">
			<span>Total tickets: {{event?.tickets?.length}}</span>
			<span>Sold: {{soldTickets}}</span>
			<span>Entered: {{enteredTickets}}</span>
		</div>
	</mat-card-content>
</mat-card>
