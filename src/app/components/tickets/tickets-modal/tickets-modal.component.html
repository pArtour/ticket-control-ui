<h2 mat-dialog-title>Create ticket</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
	<mat-dialog-content>


		<mat-form-field appearance="fill">
			<mat-label>Select event</mat-label>
			<mat-select formControlName="event" required>

				<mat-option *ngFor="let event of events" [value]="event.id">
					{{event.name}}
				</mat-option>
			</mat-select>
			<mat-error *ngIf="form.controls['event'].hasError('required')">Please choose an event</mat-error>
		</mat-form-field>

		<mat-form-field appearance="fill" style="width: 100%;">
			<mat-label>Enter Code</mat-label>
			<input type="number" matInput minlength="8" maxlength="8" placeholder="Code"
				formControlName="validationCode">
		</mat-form-field>





	</mat-dialog-content>

	<mat-dialog-actions class="action">
		<button mat-raised-button type="button" (click)="close()">Close</button>
		<button [disabled]="!form!.valid" type="submit" mat-raised-button color="primary">Save</button>
	</mat-dialog-actions>
</form>
