<h2 mat-dialog-title>{{title}}</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
	<mat-dialog-content style="padding: 0; width: 100%;">
		<mat-form-field [style]="'width: 100%'" appearance="fill" style="width: 100%;">
			<mat-label>Enter Code</mat-label>
			<input type="number" matInput minlength="8" maxlength="8" placeholder="Code" formControlName="validationCode">
		</mat-form-field>
	</mat-dialog-content>
	<mat-dialog-actions class="action">
		<button mat-raised-button type="button" (click)="close()">Close</button>
		<button [disabled]="!form!.valid" type="submit" mat-raised-button color="primary">Save</button>
	</mat-dialog-actions>
</form>
